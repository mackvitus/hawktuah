                <li><a href="kleurenmodellen.html">Kleurmodellen</a></li>
            </ul>
        </nav>

    <main>
        <section class="kleurenmodellen">
            <h1>Kleurmodellen</h1>
            <p>Op deze pagina worden verschillende kleurmodellen uitgelegd, zoals RGB, CMYK, en HSL.</p>
            <div class="kleurvoorbeeld">
                <h2>RGB Kleurmodel</h2>
                <div class="kleurbox" style="background-color: rgb(255, 0, 0);">Rood</div>
                <div class="kleurbox" style="background-color: rgb(0, 255, 0);">Groen</div>
                <div class="kleurbox" style="background-color: rgb(0, 0, 255);">Blauw</div>
            </div>
            <div class="kleurvoorbeeld">
                <h2>CMYK Kleurmodel</h2>
                <div class="kleurbox" style="background-color: cmyk(0, 100%, 100%, 0);">Cyaan</div>
                <div class="kleurbox" style="background-color: cmyk(100%, 0, 100%, 0);">Magenta</div>
                <div class="kleurbox" style="background-color: cmyk(100%, 0, 0, 100%);">Geel</div>
            </div>
        </section>
    </main>
